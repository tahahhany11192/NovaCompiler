<body>
  <div class="container">
    <h1>Pseudocode Compiler</h1>
<label for="codeInput"><strong>Enter your pseudocode:</strong></label>
    <textarea id="codeInput" placeholder="Example:
SET x TO 5
OUTPUT x"></textarea>
<div class="btn-group">
  <button id="autoRunBtn" onclick="runAuto()">Run Automatically</button>
  <button id="stepBtn" onclick="runStep()">Next Step</button>
  <button id="clearBtn" onclick="location.reload()">Clear</button>
</div>

<div id="codeDisplay"></div>
<div class="code-output" id="outputBox"></div>
<div class="explanation" id="explanationBox"></div>

  <script>
  // Global variables to manage execution
  let executionState = {
    lineElements: [],
    variables: {},
    output: '',
    currentLine: 0,
    stack: [],
    isRunning: false,
    autoRunInterval: null,
    rawLines: []
  };

  function prepareExecution() {
    const codeArea = document.getElementById('codeInput');
    const rawLines = codeArea.value.trim().split('\n');
    const codeDisplay = document.getElementById('codeDisplay');
    
    codeDisplay.innerHTML = '';
    document.getElementById('outputBox').textContent = '';
    document.getElementById('explanationBox').textContent = 'Starting execution...';

    executionState = {
      lineElements: [],
      variables: {},
      output: '',
      currentLine: 0,
      stack: [],
      isRunning: true,
      autoRunInterval: null,
      rawLines: rawLines
    };

    executionState.lineElements = rawLines.map((line) => {
      const div = document.createElement('div');
      div.className = 'code-line';
      const arrow = document.createElement('span');
      arrow.className = 'arrow';
      div.appendChild(arrow);
      const text = document.createElement('span');
      text.textContent = line;
      div.appendChild(text);
      codeDisplay.appendChild(div);
      return { container: div, arrow, text };
    });
  }

  function replaceVars(expr) {
    return expr;
  }

  function evalInScope(expr, variables) {
    return Function(...Object.keys(variables), `return (${expr});`)(...Object.values(variables));
  }

  function executeNextStep() {
    if (executionState.currentLine >= executionState.rawLines.length) {
      executionState.isRunning = false;
      document.getElementById('explanationBox').textContent += '\n\nExecution complete.';
      if (executionState.autoRunInterval) {
        clearInterval(executionState.autoRunInterval);
        executionState.autoRunInterval = null;
      }
      return false;
    }

    const line = executionState.rawLines[executionState.currentLine].trim();
    const { container, arrow } = executionState.lineElements[executionState.currentLine];

    // Highlight current line
    executionState.lineElements.forEach(el => {
      el.container.classList.remove('highlight');
      el.arrow.classList.remove('active');
    });
    container.classList.add('highlight');
    arrow.classList.add('active');

    try {
      if (line === '') {
        document.getElementById('explanationBox').textContent = 'Skipping empty line.';
        executionState.currentLine++;
        return true;
      }

      if (/^SET\s+(\w+)\s+TO\s+(.+)$/i.test(line)) {
        const [, varName, valueRaw] = line.match(/^SET\s+(\w+)\s+TO\s+(.+)$/i);
        let val = valueRaw.trim();
        if (/^".*"$/.test(val) && !/[+]/.test(val)) {
          executionState.variables[varName] = val.slice(1, -1);
        } else if (!isNaN(Number(val))) {
          executionState.variables[varName] = Number(val);
        } else {
          executionState.variables[varName] = evalInScope(replaceVars(val), executionState.variables);
        }
        document.getElementById('explanationBox').textContent = `Set ${varName} to ${executionState.variables[varName]}`;
        executionState.currentLine++;
      }

      else if (/^OUTPUT\s+(.+)$/i.test(line)) {
        const expr = line.match(/^OUTPUT\s+(.+)$/i)[1];
        let val = evalInScope(replaceVars(expr), executionState.variables);
        executionState.output += val + '\n';
        document.getElementById('outputBox').textContent = executionState.output;
        document.getElementById('explanationBox').textContent = `Outputting: ${val}`;
        executionState.currentLine++;
      }

      // IF
      else if (/^IF\s+(.+)\s+THEN$/i.test(line)) {
        const condition = line.match(/^IF\s+(.+)\s+THEN$/i)[1];
        const result = evalInScope(replaceVars(condition), executionState.variables);
        let elseIndex = -1;
        let endIfIndex = -1;
        let depth = 0;

        for (let j = executionState.currentLine + 1; j < executionState.rawLines.length; j++) {
          const checkLine = executionState.rawLines[j].trim();
          if (/^IF\s+(.+)\s+THEN$/i.test(checkLine)) depth++;
          else if (/^END IF$/i.test(checkLine)) {
            if (depth === 0) {
              endIfIndex = j;
              break;
            } else depth--;
          } else if (/^ELSE$/i.test(checkLine) && depth === 0) {
            elseIndex = j;
          }
        }

        if (endIfIndex === -1) {
          document.getElementById('explanationBox').textContent = "Error: Missing END IF.";
          executionState.isRunning = false;
          return false;
        }

        if (result) {
          document.getElementById('explanationBox').textContent = "Condition is TRUE. Executing IF block.";
          executionState.stack.push({ type: 'IF', endIf: endIfIndex });
          executionState.currentLine++;
        } else {
          document.getElementById('explanationBox').textContent = "Condition is FALSE. Skipping IF block.";
          executionState.currentLine = elseIndex !== -1 ? elseIndex + 1 : endIfIndex + 1;
        }
        return true;
      }

      // ELSE
      else if (/^ELSE$/i.test(line)) {
        const last = executionState.stack[executionState.stack.length - 1];
        if (last?.type === 'IF') {
          executionState.currentLine = last.endIf + 1;
          executionState.stack.pop();
        } else {
          executionState.currentLine++;
        }
        return true;
      }

      // END IF
      else if (/^END IF$/i.test(line)) {
        const last = executionState.stack[executionState.stack.length - 1];
        if (last?.type === 'IF') executionState.stack.pop();
        executionState.currentLine++;
        return true;
      }

      // FOR loop
      else if (/^FOR\s+(\w+)\s+FROM\s+(\d+)\s+TO\s+(\d+)$/i.test(line)) {
        const [, varName, startStr, endStr] = line.match(/^FOR\s+(\w+)\s+FROM\s+(\d+)\s+TO\s+(\d+)$/i);
        const start = Number(startStr), end = Number(endStr);

        if (start > end) {
          let depth = 0;
          for (let j = executionState.currentLine + 1; j < executionState.rawLines.length; j++) {
            const checkLine = executionState.rawLines[j].trim();
            if (/^FOR\s+(\w+)\s+FROM\s+(\d+)\s+TO\s+(\d+)$/i.test(checkLine)) depth++;
            else if (/^END FOR$/i.test(checkLine)) {
              if (depth === 0) {
                document.getElementById('explanationBox').textContent = `Skipping FOR loop (start > end).`;
                executionState.currentLine = j + 1;
                break;
              } else depth--;
            }
          }
          return true;
        }

        executionState.variables[varName] = start;
        executionState.stack.push({ type: 'FOR', line: executionState.currentLine, varName, end });
        document.getElementById('explanationBox').textContent = `Starting FOR loop: ${varName} from ${start} to ${end}`;
        executionState.currentLine++;
        return true;
      }

      // END FOR
      else if (/^END FOR$/i.test(line)) {
        const loop = executionState.stack.pop();
        if (executionState.variables[loop.varName] < loop.end) {
          executionState.variables[loop.varName]++;
          document.getElementById('explanationBox').textContent = `Incrementing ${loop.varName} to ${executionState.variables[loop.varName]}`;
          executionState.stack.push(loop);
          executionState.currentLine = loop.line + 1;
        } else {
          document.getElementById('explanationBox').textContent = `Exiting FOR loop.`;
          executionState.currentLine++;
        }
        return true;
      }

      // WHILE loop
      else if (/^WHILE\s+(.+)$/i.test(line)) {
        const condition = line.match(/^WHILE\s+(.+)$/i)[1];
        const result = evalInScope(replaceVars(condition), executionState.variables);

        if (!result) {
          let depth = 0;
          for (let j = executionState.currentLine + 1; j < executionState.rawLines.length; j++) {
            const checkLine = executionState.rawLines[j].trim();
            if (/^WHILE\s+(.+)$/i.test(checkLine)) depth++;
            else if (/^END WHILE$/i.test(checkLine)) {
              if (depth === 0) {
                document.getElementById('explanationBox').textContent = `Skipping WHILE loop.`;
                executionState.currentLine = j + 1;
                break;
              } else depth--;
            }
          }
          return true;
        }

        executionState.stack.push({ type: 'WHILE', line: executionState.currentLine, condition });
        document.getElementById('explanationBox').textContent = `Entering WHILE loop.`;
        executionState.currentLine++;
        return true;
      }

      // END WHILE
      else if (/^END WHILE$/i.test(line)) {
        const loop = executionState.stack[executionState.stack.length - 1];
        const result = evalInScope(replaceVars(loop.condition), executionState.variables);

        if (result) {
          document.getElementById('explanationBox').textContent = `Repeating WHILE loop.`;
          executionState.currentLine = loop.line + 1;
        } else {
          document.getElementById('explanationBox').textContent = `Exiting WHILE loop.`;
          executionState.stack.pop();
          executionState.currentLine++;
        }
        return true;
      }

      // Unknown
      else {
        document.getElementById('explanationBox').textContent = `Unknown command: ${line}`;
        executionState.currentLine++;
        return true;
      }
    } catch (err) {
      document.getElementById('explanationBox').textContent = `Error: ${err}`;
      executionState.isRunning = false;
      if (executionState.autoRunInterval) {
        clearInterval(executionState.autoRunInterval);
        executionState.autoRunInterval = null;
      }
      return false;
    }
    
    return true;
  }

  function runAuto() {
    if (executionState.isRunning) {
      // If already running, stop the automatic execution
      if (executionState.autoRunInterval) {
        clearInterval(executionState.autoRunInterval);
        executionState.autoRunInterval = null;
      }
      executionState.isRunning = false;
      document.getElementById('autoRunBtn').textContent = 'Run Automatically';
      return;
    }
    
    prepareExecution();
    document.getElementById('autoRunBtn').textContent = 'Stop Execution';
    
    executionState.autoRunInterval = setInterval(() => {
      const shouldContinue = executeNextStep();
      if (!shouldContinue) {
        clearInterval(executionState.autoRunInterval);
        executionState.autoRunInterval = null;
        document.getElementById('autoRunBtn').textContent = 'Run Automatically';
      }
    }, 2000);
  }

  function runStep() {
    if (!executionState.isRunning) {
      prepareExecution();
    }
    
    if (executionState.currentLine < executionState.rawLines.length) {
      executeNextStep();
    } else {
      document.getElementById('explanationBox').textContent += '\n\nExecution complete.';
      executionState.isRunning = false;
    }
  }
</script>
